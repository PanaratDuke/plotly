<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-5 HeaderFont" text-align='center'>Belly Button Biodiversity</h1>

            <hr class="my-4">

    </div>

    <section class="row">

        <div class="col-lg-4">

                <h3 class="HeaderSubFont">Test Subject:</h3>

                <div id="demographic">
                    <p>test</p>
                    <p>demographic</p>
                    <!-- d3 will append here -->
                </div>
            </div>
        </div>
            <!-- 2nd Column -->
        <div class="col-lg-4">
            <div id="plot"></div>
        </div>
        <!-- 3rd Column -->
        <div class="col-lg-4">
            <div class="jumbotron text-left">
                <h3>Top 10 OTU Graph</h3>
            </div>
        </div>
    </section>
    <section class="row">
        <div class="container-fluid">
            <div class="jumbotron text-left">
                <p>Bubble Chart </p><br>
            </div>
        </div>
